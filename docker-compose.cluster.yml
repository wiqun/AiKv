# ============================================================
# AiKv Docker Compose - Cluster Configuration (6 nodes)
# ============================================================
#
# This configuration deploys a 6-node AiKv cluster:
#   - 3 master nodes (aikv1, aikv2, aikv3)
#   - 3 replica nodes (aikv4, aikv5, aikv6)
#
# Usage:
#   # Start cluster
#   docker-compose -f docker-compose.cluster.yml up -d
#
#   # View logs
#   docker-compose -f docker-compose.cluster.yml logs -f
#
#   # Initialize cluster (after all nodes are up)
#   redis-cli --cluster create \
#     127.0.0.1:6379 127.0.0.1:6380 127.0.0.1:6381 \
#     127.0.0.1:6382 127.0.0.1:6383 127.0.0.1:6384 \
#     --cluster-replicas 1
#
#   # Check cluster status
#   redis-cli -c -p 6379 CLUSTER INFO
#
#   # Stop cluster
#   docker-compose -f docker-compose.cluster.yml down
#
#   # Stop and remove volumes
#   docker-compose -f docker-compose.cluster.yml down -v
#
# ============================================================

version: '3.8'

services:
  # ------------------------------------------------------------
  # Master Node 1
  # ------------------------------------------------------------
  aikv1:
    build:
      context: .
      dockerfile: Dockerfile
    image: aikv:cluster
    container_name: aikv1
    hostname: aikv1
    command: >
      /app/aikv --host 0.0.0.0 --port 6379
    ports:
      - "6379:6379"
      - "16379:16379"
    volumes:
      - aikv1-data:/app/data
      - aikv1-logs:/app/logs
    environment:
      - RUST_LOG=info
      - AIKV_NODE_ID=n1
      - AIKV_CLUSTER_PORT=16379
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "echo PING | nc -w 1 localhost 6379 | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - aikv-cluster
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

