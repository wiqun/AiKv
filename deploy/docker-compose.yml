# AiKv Single Node Deployment
# Generated by aikv-tool

version: '3.8'

services:
  aikv:
    image: aikv:latest
    container_name: aikv
    command: ["--config", "/app/config/aikv.toml"]
    ports:
      - "6379:6379"
    volumes:
      - aikv-data:/app/data
      - aikv-logs:/app/logs
      - ./aikv.toml:/app/config/aikv.toml:ro
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  aikv-data:
    driver: local
  aikv-logs:
    driver: local

networks:
  default:
    name: aikv-network
