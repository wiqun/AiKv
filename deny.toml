# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
# Temporary exception for RUSTSEC-2026-0001 (rkyv OOM issue). This is a tracked
# technical debt item and should be removed once upstream patches rust_decimal/
# openraft to depend on a safe rkyv >= 0.8.13.
[[advisories.allow]]
id = "RUSTSEC-2026-0001"
url = "https://rustsec.org/advisories/RUSTSEC-2026-0001"
reason = "Transient transitive dependency (rkyv) pulled in via rust_decimal -> byte-unit -> openraft; no safe upgrade available yet. Tracked in repo issue."
expiry = "2026-02-06"

# Row for the advisory database
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = []

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = [
    "https://github.com/Genuineh/AiDb",
]
